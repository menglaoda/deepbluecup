<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2 class="mytitle">登录表单</h2>
		<div class="mybox">
			<div class="box-l"></div>
			<div class="box-r">
				<p class="err">用户名或者密码错误</p>
				<form name="myform" method="get" action="index.html">
					<ul class="list">
						<li>
							<p>每一天，乐在沟通</p>
						</li>
						<li>
							<input class="userName" type="text" placeholder="请输入用户名" />
						</li>
						<li>
							<input class="userPsw" type="password" placeholder="请输入密码" />
						</li>
						<li>
							<label><input class="mycheck" checked="" type="checkbox"/>记住用户名和密码</label>
						</li>
						<li>
							<input class="login-btn" type="submit" value="登录" />
						</li>
						<li>
							<a href="signUp.html">注册账号</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
