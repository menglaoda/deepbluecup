<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/signUp.css" />
		<script src="js/signUp.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2 class="mytitle">注册表单</h2>
		<div class="mybox">
			<div class="box-l"></div>
			<div class="box-r">
				<form name="myform" method="get" action="login.html">
					<ul class="list">
						<li>
							<p>注册一个账号</p>
						</li>
						<li>
							<input class="userName" type="text" placeholder="请输入用户名" />
							<img src="img/u1.png" />
						</li>
						<li>
							<span>用户名字母开头，不能为空，用户名长度不低于6，不高于20</span>
						</li>
						<li>
							<input class="userPsw" type="password" placeholder="请输入密码" />
							<img src="img/u1.png" />
						</li>
						<li>
							<input class="userPsw2" type="password" placeholder="请再次输入密码" />
							<img src="img/u1.png" />
						</li>
						<li><span>密码不能为空，两次填写密码必需一致才能提交,长度不低于6，不高于20</span></li>
						<li>
							<input class="login-btn" type="submit" value="提交" />
						</li>
						<li>
							<a href="login.html">已有账号，点击登录</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
